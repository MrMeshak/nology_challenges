<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header header--border-green header--border-dashed">
        <h2 class="header__h2">My first header section</h2>
        <p class="header__p">this header has a green 3px border that is dashed</p>
        <p class="header__p header__p--strike-through">I'm a blue line through paragraph</p>
      </header>
      <header class="header header--border-coral">
        <h2 class="header__h2 text--center">I'm in the center</h2>
        <p class="header__p">this header section has a coral 2px border that is solid</p>
        <p class="header__p header__p--strike-through text--right">I'm a blue line through paragraph, i'm also aligned to the right</p>
      </header>
    </main>
  </body>
</html>
